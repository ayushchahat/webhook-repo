<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GitHub Webhook Events</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    .event {
      background: white;
      padding: 15px;
      margin: 10px auto;
      border-left: 5px solid #007acc;
      max-width: 600px;
      box-shadow: 0 0 5px #ccc;
    }
    .timestamp {
      color: gray;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h1>GitHub Webhook Events</h1>
  <div id="events"></div>

  <script>
    async function fetchEvents() {
      try {
        const response = await fetch("/events");
        const data = await response.json();
        const container = document.getElementById("events");
        container.innerHTML = "";

        data.forEach(event => {
          const div = document.createElement("div");
          div.className = "event";
          div.innerHTML = `
            <div><strong>Type:</strong> ${event.event_type}</div>
            <div><strong>Author:</strong> ${event.author}</div>
            <div><strong>Message:</strong> ${event.message}</div>
            <div class="timestamp"><strong>Time:</strong> ${event.timestamp}</div>
          `;
          container.appendChild(div);
        });
      } catch (err) {
        console.error("Error fetching events:", err);
      }
    }

    fetchEvents(); // initial load
    setInterval(fetchEvents, 15000); // refresh every 15 sec
  </script>
</body>
</html>
